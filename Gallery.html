  <script defer>

    "use strict";

    var slideIndex = 0;
    showSlides();

    function showSlides() {

      var slides = document.getElementsByClassName("slides");
      var next = document.getElementsByClassName("nextup");

      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        next[i].style.opacity = "0.5";
      }

      slideIndex++;

      if (slideIndex > slides.length) {
        slideIndex = 1
      }

      slides[slideIndex - 1].style.display = "block";
      next[slideIndex - 1].style.opacity = "1";
      setTimeout(showSlides, 1000);

    }

  </script>
