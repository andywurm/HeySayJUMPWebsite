<div id="contain1">
    <article>

        <h1 id="paid"> Payment </h1>

        <form id="paymentForm" method="post" action="Verification.html">

          <div class="forms">
              <label for="Fname"> First Name* </label>
              <input id="Fname" name="name1" type="text" required/>
          </div>

          <div class="forms">
              <label for="Lname"> Last Name* </label>
              <input id="Lname" name="name2" type="text" required/>
          </div>

          <div class="forms">
              <label for="addy"> Address* </label>
              <input id="addy" name="living" type="text" required/>
          </div>

          <div class="forms">
              <label for="zip"> Zip Code* </label>
              <input id="zip" name="code" type="text" required/>
          </div>

          <div class="forms">
              <label for="phone"> Phone Number* </label>
              <input id="phone" name="call" type="text" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required/>
          </div>

          <div class="forms">
              <label for="email"> Email* </label>
              <input id="email" name="mail" type="text" required/>
          </div>
          <br>

          <div class="forms">

            <label for="country"> Country/Region </label>
            <select name="where" id="country">
              <option value="AUS"> Australia </option>
              <option value="CAN"> Canada </option>
              <option value="IND"> Indonesia </option>
              <option value="JPN"> Japan </option>
              <option value="MLY"> Malaysia </option>
              <option value="SK"> South Korea </option>
              <option value="USA" selected> USA </option>
            </select>

          </div>
          <br>

          <div class="forms">
              <label for="credit"> Credit Card Number* </label>
              <input id="credit" name="card" type="text" required/>
          </div>

          <div class="forms">
            <label for="exp"> Expiration Date* </label>
            <input type="number" id="exp" name="expire" max="12" min="1" value="1"/>
            <input type="number" id="exp" name="expire" max="31" min="1" value="1"/>
          </div>


          <div class="forms">
              <label for="cvc"> CVC* </label>
              <input id="cvc" name="cNum" type="text" required pattern="^\d{3,4}$"/>
          </div>

          <br>

          <button type="submit" id="subOrder"> Submit Order </button>


        </form>

    </article>
